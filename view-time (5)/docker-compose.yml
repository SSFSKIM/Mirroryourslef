# Docker Compose configuration for YouTube Stats App

services:
  # Production service
  youtube-stats:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-stats-prod
    ports:
      - "8080:80"
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - youtube-stats-network
    profiles:
      - production

  # Development service with hot reload
  youtube-stats-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: youtube-stats-dev
    ports:
      - "3000:3000"  # Frontend dev server
      - "8000:8000"  # Backend API
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app/frontend
      - ./backend:/app/backend
      - /app/frontend/node_modules
      - /app/frontend/.yarn
      - /app/backend/__pycache__
    restart: unless-stopped
    networks:
      - youtube-stats-network
    stdin_open: true
    tty: true

  # Redis for caching and session management (optional)
  redis:
    image: redis:7-alpine
    container_name: youtube-stats-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - youtube-stats-network
    profiles:
      - cache
      - production

  # PostgreSQL for persistent data storage (optional)
  postgres:
    image: postgres:15-alpine
    container_name: youtube-stats-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-youtube_stats}
      POSTGRES_USER: ${POSTGRES_USER:-youtube_stats}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-youtube_stats_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - youtube-stats-network
    profiles:
      - database
      - production

  # Nginx for production (alternative to built-in nginx)
  nginx:
    image: nginx:alpine
    container_name: youtube-stats-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - youtube-stats
    networks:
      - youtube-stats-network
    profiles:
      - production-nginx

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  youtube-stats-network:
    driver: bridge
