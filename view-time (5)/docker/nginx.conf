user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;
  server_tokens off;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 256;

  upstream backend {
    server 127.0.0.1:8000;
  }

  server {
    # Cloud Run expects the app to listen on $PORT (default 8080)
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;

    root /app/static;
    index index.html;

    # Healthcheck (proxies to backend)
    location = /health {
      access_log off;
      proxy_pass http://backend/health;
    }

    # Proxy API calls to FastAPI backend
    location /routes/ {
      proxy_pass         http://backend/routes/;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # OpenAPI and docs (optional)
    location /openapi.json { proxy_pass http://backend/openapi.json; }
    location /docs { proxy_pass http://backend/docs; }
    location /redoc { proxy_pass http://backend/redoc; }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}

