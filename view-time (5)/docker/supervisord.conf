[supervisord]
nodaemon=true
logfile=/dev/stdout
pidfile=/tmp/supervisord.pid
loglevel=info

[program:uvicorn]
command=/opt/venv/bin/uvicorn main:app --app-dir /app/backend --host 0.0.0.0 --port 8000
user=appuser
autostart=true
autorestart=true
directory=/app/backend
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=PYTHONPATH="/app/backend",PYTHONUNBUFFERED="1"

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
