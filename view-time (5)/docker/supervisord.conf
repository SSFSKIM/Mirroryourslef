[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info

[program:uvicorn]
command=/opt/venv/bin/uvicorn main:app --app-dir /app/backend --host 0.0.0.0 --port 8000
user=appuser
autostart=true
autorestart=true
directory=/app/backend
stdout_logfile=/app/logs/backend.stdout.log
stderr_logfile=/app/logs/backend.stderr.log
environment=PYTHONPATH="/app/backend",PYTHONUNBUFFERED="1"

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/app/logs/nginx.stdout.log
stderr_logfile=/app/logs/nginx.stderr.log

