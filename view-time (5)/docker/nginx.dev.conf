# nginx.dev.conf - 개발환경용 Nginx 설정

user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 개발용 로그 포맷 (더 자세한 정보)
    log_format dev '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time" '
                   'cache_status=$upstream_cache_status';
    
    access_log /var/log/nginx/access.log dev;
    
    # 개발용 설정 (성능보다 디버깅 우선)
    sendfile off;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # CORS 설정 (개발환경용 - 모든 오리진 허용)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    
    # 개발용 - 캐시 비활성화
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    
    # 파일 업로드 크기 (개발용 - 더 큰 용량)
    client_max_body_size 100M;
    
    # Upstream - 개발 서버
    upstream youtube_analytics_dev {
        server youtube-analytics-dev:8000;
        keepalive 32;
    }
    
    upstream frontend_dev {
        server youtube-analytics-dev:3000;
        keepalive 32;
    }
    
    # 개발 서버 설정
    server {
        listen 80;
        server_name localhost dev.youtube-analytics.local;
        
        # CORS preflight 요청 처리
        location / {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
            
            # Vite 개발 서버로 프록시
            proxy_pass http://frontend_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 개발용 타임아웃 (더 긴 대기시간)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Vite HMR (Hot Module Replacement) 지원
        location /vite-dev-server/ {
            proxy_pass http://frontend_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        
        # API 프록시 (개발환경용 - 더 관대한 설정)
        location /api/ {
            # 개발환경에서는 rate limiting 완화
            # limit_req zone=api burst=100 nodelay;
            
            proxy_pass http://youtube_analytics_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 개발용 타임아웃 (디버깅을 위해 길게)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # FastAPI docs (개발환경에서만 접근 가능)
        location /docs {
            proxy_pass http://youtube_analytics_dev/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location /redoc {
            proxy_pass http://youtube_analytics_dev/redoc;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # OpenAPI JSON
        location /openapi.json {
            proxy_pass http://youtube_analytics_dev/openapi.json;
            proxy_set_header Host $host;
        }
        
        # 개발 도구 접근
        location /dev-tools/ {
            proxy_pass http://youtube_analytics_dev:8001/;
            proxy_set_header Host $host;
        }
        
        # 로그 뷰어 (개발용)
        location /logs {
            alias /app/logs;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }
        
        # 테스트 파일 서빙
        location /test-files/ {
            alias /app/test-files/;
            autoindex on;
        }
        
        # 개발용 정적 파일 (빌드되지 않은 파일들)
        location /static-dev/ {
            alias /app/frontend/public/;
            autoindex on;
        }
        
        # Health check
        location /health {
            access_log off;
            proxy_pass http://youtube_analytics_dev/health;
            proxy_set_header Host $host;
        }
        
        # WebSocket 지원 (HMR 및 실시간 기능)
        location /ws {
            proxy_pass http://youtube_analytics_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
        
        # Mailhog (이메일 테스트) 프록시
        location /mailhog/ {
            proxy_pass http://mailhog:8025/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # 개발 전용 디버그 정보
        location /debug-info {
            add_header Content-Type text/plain;
            return 200 "
Development Environment Debug Info:
===============================
Server: $server_name
Time: $time_local
Remote IP: $remote_addr
User Agent: $http_user_agent
Request: $request
Args: $args
Request Time: $request_time
            ";
        }
    }
    
    # 추가 개발 서비스들을 위한 서버 블록
    
    # Grafana (모니터링)
    server {
        listen 3001;
        server_name localhost;
        
        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
    
    # Elasticsearch (로그 검색)
    server {
        listen 9200;
        server_name localhost;
        
        # 개발환경에서만 외부 접근 허용
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        location / {
            proxy_pass http://elasticsearch:9200;
            proxy_set_header Host $host;
        }
    }
    
    # Kibana (로그 시각화)
    server {
        listen 5601;
        server_name localhost;
        
        location / {
            proxy_pass http://kibana:5601;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}