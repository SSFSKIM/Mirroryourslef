version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: viewtime_backend_dev
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.development
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID_DEV:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET_DEV:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY_DEV:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY_DEV:-}
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:18-bullseye-slim
    container_name: viewtime_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
    command: bash -lc "corepack enable && yarn install --immutable && yarn dev --host 0.0.0.0 --port 5173"
    depends_on:
      - backend

volumes:
  frontend_node_modules:
